name: Node.js CI

on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install
    - run: npm test
    env:
      CI: true
      CLIENT_TOKEN: ${{ secrets.CLIENT_TOKEN }}

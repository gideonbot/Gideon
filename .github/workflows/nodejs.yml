name: Node.js CI

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    
    - name: Install dependencies
      run: npm install

    - name: Run test
      run: npm test

    env:
      CI: true
      CLIENT_TOKEN: ${{ secrets.CLIENT_TOKEN }}
